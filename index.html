<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="body">
    <div id="mode">
        <i class="mode fa-solid fa-moon fa-2xl"></i>
        <i class="mode2 fa-solid fa-sun fa-2xl"></i>
    </div>
     <div class="text"><h1 id= "text" style="font-family: Arial, Helvetica, sans-serif; ">Temprature Convertor</h1></div>
    <div class="main">
       
       <span class="input">Input:</span>
        <div class="celsius">
           <input type="text" id="celsius">
        </div>
        <span class="output">Output:</span>
        <div class="fahrenheit"></div>
        <button class="cel">celsius</button>
        <button class="fer">fahrenheit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
